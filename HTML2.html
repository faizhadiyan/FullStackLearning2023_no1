<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>Document</title>

                <th>Negara</th>
                <th>Kota</th>

        <tbody>

            <tr>
                <td>Russia</td>

                <!-- <td>7.000.000</td> -->
            </tr>
        </tbody>
        
        
    </table>
